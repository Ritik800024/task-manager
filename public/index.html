<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task-Manager</h1>

        <!-- Create Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="createTaskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3"
                            placeholder="Enter task description"></textarea>
                    </div>
                    <!-- Task Category -->
                    <div class="mb-3">
                        <label for="taskCategory" class="form-label">Category</label>
                        <select class="form-control" id="taskCategory">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Home">Home</option>
                            <option value="Others" selected>Others</option>
                        </select>
                    </div>
                    <!-- Task Due Date -->
                    <div class="mb-3">
                        <label for="taskDueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>
        </div>
        <!-- Filter Tasks by Category -->
        <div class="mb-3">
            <label for="filterCategory" class="form-label">Filter by Category</label>
            <select class="form-control" id="filterCategory" onchange="filterTasksByCategory()">
                <option value="">All</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Home">Home</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <!-- Task List -->
        <ul class="list-group mb-4" id="taskList"></ul>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
